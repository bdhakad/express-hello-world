# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
 # Declare a dependency on the welcome-orb
  welcome: circleci/welcome-orb@0.4.1
  
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    environment:
      CIRCLE_COMPARE_URL: << pipeline.project.git_url >>/compare/<< pipeline.git.base_revision >>..<<pipeline.git.revision>>
    steps:
      - run:
          name: "print the project env variable"
          command: echo ${MY_ENV_VAR}
      - run: # print the name of the branch we're on
          name: "The SHA1 hash of the last commit of the current build"
          command: echo ${CIRCLE_SHA1}
      - run: echo "tag = <<pipeline.git.tag>>"
      - run: echo "My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>."  
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo world

workflows:
  welcome:
    jobs:
      - print_hello
